<!DOCTYPE html>
<html lang="en">

<head>
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./JS/tour.js"></script>
    <script src="./JS/CursorEvents.js"></script>
</head>

<body>
    <a-scene id="main-scene">
        <a-sky id="main-container" color="#98DAFC"></a-sky>

        <a-entity id="places-container" tour cursor-listener></a-entity>
        <a-camera id="camera" wasd-controls="enabled:false;">


            <!--CURSOR-->
            <a-entity id="camera-cursor" cursor position="0 0 -1"
                geometry="primitive: ring; radiusInner:0.02; radiusOuter: 0.03" material="color: #fff; shader: flat">

            </a-entity>

        </a-camera>
        <a-entity id="app-title" position="0 2.22379 -1"
            text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to travel Virtually">
        </a-entity>

        <a-entity id="app-subtitle" position="0 2.1 -1"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Travel Around The World">
        </a-entity>


    </a-scene>
</body>

</html>
